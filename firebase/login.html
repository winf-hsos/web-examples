<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Engineering - User Authentication</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Import the Boostrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- 2. Import the example's common stylesheet -->
    <link rel="stylesheet" href="../style.css">
    
  </head>  
  <body>
    
    <!-- *** Your content starts here *** -->
    
    <div class="container">
      <div class="row">
        <div class="col mt-4">
          
          <h4 class="mb-4">
            Login
          </h4>
          
          
          <!-- This form is almost a 1:1 copy from https://getbootstrap.com/docs/4.1/components/forms/ -->
                      
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <!-- Two buttons for login and logout -->
          <button class="btn btn-primary" onclick="login()">Login</button>
          <button class="btn btn-primary" onclick="logout()">Logout</button>

        </div>
      </div>
      
      <div class="row alert-area">
        <div class="col mt-4" >
          <div id="welcometext" class="alert alert-primary" role="alert" hidden>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *** Your content ends here *** -->
    
   <!-- 4. Import the Bootstrap JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- 5. Import the Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <!-- 6. Import the HSOS firebasetools -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@latest/src/firebase-tools.js"></script>
    <!-- 7. Import the example's common JavaScript file -->
    <script src="../script.js" defer></script>
    <!-- 8. Import the example's specific JavaScript file -->
    <script src="login.js" defer></script>
    
  </body>
</html>
