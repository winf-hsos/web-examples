<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Engineering - Update data</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Import the Boostrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- 2. Import the example's common stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <!-- 3. Import the example's specific stylesheet -->
    <link rel="stylesheet" href="update-data.css">
  </head>  
  <body>
    
    <!-- *** Your content starts here *** -->
    <div class="container">
      <div class="row">
        <div class="col-5 mx-auto mt-4">
       
          <h1>
            My Tasks
          </h1>
          
          <ul id="tasklist"></ul>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
          <button type="button" class="btn btn-secondary" onclick="cleanList()">Cleanup</button>
        
        </div>
      </div>
    </div>
  
    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="inputTaskName" type="text" class="form-control" placeholder="Enter Task Name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="writeTask()">Add</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *** Your content ends here *** -->
  
    <!-- 4. Import the Bootstrap JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- 5. Import the Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <!-- 6. Import the HSOS firebasetools -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@latest/src/firebase-tools.js"></script>
    <!-- 7. Import the example's common JavaScript file -->
    <script src="../script.js" defer></script>
    <!-- 8. Import the example's specific JavaScript file -->
    <script src="update-data.js" defer></script>
  </body>
</html>
